<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="../vendor/animate.css/animate.min.css">
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="stylesheet" href="../vendor/ionicons/css/ionicons.min.css">

    <!-- polymer core -->
    <script src="vendor/platform/platform.js"></script>

  </head>
  <body>

    <div class="app__sidebar">
      <h2 class="sidebar__title"><i class="ion ion-navicon"></i> Categories</h2>
      <ul class="sidebar__categories">

      </ul>
    </div>

    <div class="app__main">

    </div>

    <div class="app__loading">
      <div class="loading__equalizer">
        <div class="equalizer__bar"></div>
        <div class="equalizer__bar"></div>
        <div class="equalizer__bar"></div>
        <div class="equalizer__bar"></div>
      </div>
    </div>

    <script type="text/template" id="album_template">
      <% _.each(tracks, function( track ) { %>
        <cumulus-album
          title="<%= track.title %>"
          author="<%= track.author %>"
          cover="<%= track.cover %>"
          audio="<%= track.audio %>">
        </cumulus-album>
      <% }); %>
    </script>

    <script type="text/template" id="category_template">
      <% _.each(categories, function( category ) { %>
        <li class="sidebar__category">
          <a href="/popular/<%= encodeURIComponent(category) %>">
            <%= category.title %>
          </a>
        </li>
      <% }); %>
    </script>

  </body>

  <!-- Polymer components -->
  <link rel="import" href="app/components/album/album.html"></script>

  <!-- soundcloud javascript SDK -->
  <script src="http://connect.soundcloud.com/sdk.js"></script>

  <!-- load assential dependencies -->
  <script src="vendor/underscore/underscore.js"></script>
  <script src="vendor/jquery-evergreen/jquery-evergreen.js"></script>
  <script src="vendor/backbone/backbone.js"></script>

  <script src="vendor/localforage/dist/localforage.js"></script>
  <script src="vendor/localforage-backbone/dist/localforage.backbone.js"></script>

  <!-- app core files -->
  <script src="app/app.js"></script>

  <!-- app models -->
  <script src="app/models/album.js"></script>
  <script src="app/models/track.js"></script>
  <script src="app/models/category.js"></script>

  <!-- app collections -->
  <script src="app/collections/categories.js"></script>
  <script src="app/collections/popular.js"></script>

  <!-- app views -->
  <script src="app/views/home.js"></script>
  <script src="app/views/categories.js"></script>

  <!-- app controller -->
  <script src="app/controllers/home.js"></script>
  <script src="app/controllers/connect.js"></script>

  <!-- load routes -->
  <script src="app/routers/router.js"></script>

  <!-- debug scripts -->
  <script src="app/debug.js"></script>
</html>
